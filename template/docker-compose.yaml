services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go_app
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      - DB_HOST=host.docker.internal
 
  @db

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
